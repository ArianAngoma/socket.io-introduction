<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mini Chat</title>
</head>
<body>
<h1 class="mt-5">Mini Chat</h1>
<hr>

<form id="myForm">
    <div class="row">
        <div class="col-8">
            <input type="text" id="txtMsg" placeholder="Mensaje" class="form-control">
        </div>
        <div class="col-4">
            <button class="btn btn-primary">
                Enviar
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <ul id="myMsg" class="mt-2">
            <li>Hola</li>
            <li>Hola</li>
            <li>Hola</li>
        </ul>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"
        integrity="sha512-Y5MDU6RaF5h5HE5BgqJlKkV12kbkbIgWHutcT+XHHNOUzr+HHjWZGC02sqEguuPglmFms3cc08WH2PhQ5rF8Cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="js/index.js"></script>
</body>
</html>
